{% extends 'core/base.html' %}

{% block title %} {{ item.name }} {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{ item.image.url }}" alt="Item Image" class="img-fluid" width="250px" height="250px">
                        </div>
                        <div class="col-md-6">
                            <h2 class="card-title">{{ item.name }}</h2>
                            <p class="card-text text-muted">{{ item.category }}</p>
                            <p class="card-text text-muted">Price: {{ item.price }}</p>
                            <p class="card-text text-muted">Description: {{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
{% endblock %}
